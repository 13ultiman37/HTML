<script>
    <!-- Задача 18.1 -->
    let mass = [1,2,3,4,5];
    mass.splice(1,2);
    alert(mass);
    <!-- Задача 18.2 -->
    mass = [1,2,3,4,5];

    alert(mass);
    <!-- Задача 18.3 -->
    mass = [1,2,3,4,5];

    mass.splice(3,4);
    let mass2 = ['a','b','c'];
    mass = mass.concat(mass2);
    mass = mass.concat(mass1);
    alert(mass);
    <!-- Задача 18.4-->
    mass = [1,2,3,4,5];
    mass1 = ['a','b','c','e'];
    let res = [0,0,0];
    res = mass1.splice(0,2);
    res.unshift(mass.splice(0,1));
    res = res.concat(mass.splice(0,3));
    res.push(mass1.splice(0,1));
    res.push(mass.splice(0,1));
    res.push(mass1.splice(0,1));
    alert(res);
