<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.1, 7.2</title>
</head>
<body>
    <!-- Задача 7.1 -->
    <script>
    let arr = [12, 15, 20, 25, 59, 79];
    let sum = 0;
    for(let i = 0; i < arr.length; i++)
    sum+=arr[i];
    alert(sum/arr.length);
    <!-- Задача 7.2 -->
    let x = 10;
    let res = 1;
    if (x === 1 || x === 0)
    res = 1;
    else {
        for (let i = 1; i < x; i++) {
            res *= (i + 1);
        }
    }
    alert(res);
    </script>
</body>
</html>
