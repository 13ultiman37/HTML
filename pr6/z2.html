<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.1, 2.2, 2.3</title>
</head>
<body>
<script>
    <!-- Задача 2.1 -->
    let st = Math.pow(2, 10);
    alert('2^10 = ' + st);
    <!-- Задача 2.2 -->
    alert('sqrt(245) = ' + Math.sqrt(245));
    <!-- Задача 2.3 -->
    let mass = [4,2,5,19,13,0,10];
    let res = 0;
    for(let i = 0; i < mass.length; i++)
    res += Math.pow(mass[i], 3);
    alert(Math.sqrt(res));
</script>
