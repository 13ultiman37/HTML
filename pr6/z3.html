<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.1, 3.2</title>
</head>
<body>
<script>
    <!-- Задача 3.1 -->
    alert("До целых: " + Math.sqrt(379) + "\nДо десятых: " + Math.sqrt(379).toFixed(1) + "\nДо сотых: " + Math.sqrt(379).toFixed(2));
    <!-- Задача 3.2 -->
    let low = Math.floor(Math.sqrt(587));
    let high = Math.ceil(Math.sqrt(587));
    let obj = {floor: low, ceil: high};
    alert("В меньшую: " + obj.floor + "\nВ большую: " + obj.ceil);
</script>
</body>
</html>
